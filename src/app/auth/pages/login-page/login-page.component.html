<div class="flex flex-wrap align-items-center justify-content-center xl:mt-8">
  <p-card class="ng-card xl:w-6" >
    <ng-template pTemplate="header">
      <div
        class="flex justify-content-center align-items-center gap-3"
        style="background-color: #92400e"
      >
        <img class="w-4rem" alt="Card" src="../../../../assets/logo-g.png" />
        <h1 class="text-100">El Rincón del Capybara</h1>
      </div>
    </ng-template>
    <div
      class="flex flex-column justify-content-center align-items-center gap-5 mt-3"
    >
      <p-floatLabel>
        <input class="input-color" pInputText class="input-color w-20rem" id="username" [(ngModel)]="usuario" />
        <label class="label-text-color" for="username">Usuario</label>
      </p-floatLabel>
      <p-floatLabel >
        <input  pInputText type="password" class="input-color w-20rem"  [(ngModel)]="password"/>
        <label  class="label-text-color" for="password">Contraseña</label>
      </p-floatLabel>
    </div>
    <div class="card flex justify-content-center mt-4">
      <button
        pButton
        label="Iniciar sesión"
        class="btn-sesion text-white w-20rem"
        (click)="retorna()"
      ></button>
    </div>
  </p-card>
</div>
