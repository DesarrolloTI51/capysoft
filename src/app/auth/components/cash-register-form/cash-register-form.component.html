<p-card [header]="titulo">
  <form class="flex flex-column gap-4">
    <div class="flex flex-column gap-1">
      <label for="numCaja">Número de caja</label>
      <input
        pInputText
        type="text"
        id="numCaja"
        placeholder="000"
        maxlength="3"
      />
    </div>
    <div class="flex flex-column gap-1">
      <label for="password">Contraseña</label>
      <p-password inputId="password" class="p-fluid" />
    </div>
    <p-button label="Agregar" size="large" class="p-fluid" />
  </form>
</p-card>
